
# nginx.conf

server {
    # Listen on port 80, the standard port for HTTP
    listen 80;
    listen [::]:80;

    # Define the root directory where your built SvelteKit files are located inside the container
    root /usr/share/nginx/html;

    # Specify the default file to serve if a directory is requested
    index index.html;

    # This is the most important part for a Single-Page Application (SPA) like SvelteKit.
    # It tells Nginx how to handle routing.
    location / {
        # 1. try_files first looks for a file that exactly matches the URL ($uri).
        # 2. If not found, it looks for a directory with that name ($uri/).
        # 3. If neither is found, it falls back to serving /index.html.
        # This fallback allows SvelteKit's client-side router to take over and handle the page navigation.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Set cache headers for static assets like CSS and JavaScript
    # This tells browsers they can cache these files for a long time (1 year),
    # which improves performance on repeat visits.
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Set cache headers for images and other media
    location ~* \.(?:jpg|jpeg|gif|png|svg|ico|webp)$ {
        expires 1M; # Cache for 1 month
        add_header Cache-Control "public";
    }
}
