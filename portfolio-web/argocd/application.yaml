apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-web
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/matthewmyrick/portfolio-site
    targetRevision: main
    path: portfolio-web/argocd/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio-web
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m